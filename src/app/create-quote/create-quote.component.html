<mat-card>
  <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
    <h1>Quote</h1>

    <div>
      <h2>Parts</h2>
      <div formArrayName="parts" *ngFor="let item of parts.controls; let i = index;">
        <div [formGroupName]="i" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="30px">

          <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput formControlName="name" [matAutocomplete]="autoName" autocomplete="off">
            <mat-autocomplete #autoName="matAutocomplete">
              <mat-option *ngFor="let option of filteredPartNameOptions[i] | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Unique ID</mat-label>
            <input matInput formControlName="uid">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input type="number" matInput formControlName="quantity">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Unit Cost</mat-label>
            <input type="number" matInput formControlName="unit_cost">
            <span matPrefix>R&nbsp;</span>
          </mat-form-field>

          <div>
            <mat-label>Cost</mat-label>
            <p>R{{ partItemTotal(i) }}</p>
          </div>

          <div>
            <a mat-button (click)="removePart(i)">X</a>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <a mat-button (click)="addPart()">Add Item</a>
    </div>

    <div>
      <h2>Labour</h2>

      <div formArrayName="labour" *ngFor="let item of labour.controls; let i = index; last as last">
        <div [formGroupName]="i" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="30px">

          <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput formControlName="name" [matAutocomplete]="autoName">
            <mat-autocomplete #autoName="matAutocomplete">
              <mat-option *ngFor="let option of filteredLabourNameOptions[i] | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Unique ID</mat-label>
            <input matInput formControlName="uid">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Duration</mat-label>
            <input matInput formControlName="duration" placeholder="e.g. 1.5">
            <span matSuffix>Hrs</span>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Hourly Cost</mat-label>
            <input type="number" matInput formControlName="hourly_cost">
            <span matPrefix>R&nbsp;</span>
          </mat-form-field>

          <div>
            <mat-label>Cost</mat-label>
            <p>R{{ labourItemTotal(i) }}</p>
          </div>

          <div>
            <a mat-button (click)="removeLabour(i)">X</a>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <a mat-button (click)="addLabour()">Add Item</a>
    </div>
    <h2>Total: R{{ totalCost }}</h2>

    <button type="submit" mat-button [disabled]="!quoteForm.valid">Submit</button>
  </form>
</mat-card>
